<!DOCTYPE html5>
<html>
<head>

	<title>Buscar equipos</title>
	<link rel="stylesheet" type="text/css" href="css/equipos.css">
</head>
	<body>
		<header>
			<div>
				<p>AFAR - Asociacion de Futbol amateur Rosario</p>
				<div><a href="http://www.afar.org.ar">www.afar.org.ar</a></div><br>
				<img src="afar2.jpg" alt="AFAR" height="60" width="60">
			</div>
		</header>

		<h1>Buscar equipos</h1>

		<table>
				<tr>
					<th>
						<h2>Buscar por nombre y categoria:</h2>
					</th>
				</tr>
				<tr>
					<td>
						<form action="buscarEquipo.js"	method="post">
							<label>Nombre equipo:</label>
							<div>
								<input type="text" name="nombreEquipo">
							</div>
							<br>
							<label>Categoria:</label>
								<div>
									<input type="radio" name="Categoria" value="Primera">Primera
								</div>
								<div>
									<input type="radio" name="Categoria" value="Segunda">Segunda
								</div>
								<div>
									<input type="radio" name="Categoria" value="Tercera">Tercera
								</div>
								<div>
									<input type="radio" name="Categoria" value="Cuarta">Cuarta
								</div>
								<div>
									<input type="radio" name="Categoria" value="Veteranos">Veteranos
								</div>
								<div>
									<input type="radio" name="Categoria" value="Super">Super+37
								</div>
							<br>
							<div>
								<input type="submit" name="Buscar" value="Buscar">
							</div>
						</form>
					
					</td>
				</tr>
				<tr>
					<th>
						<h2>Buscar por ID:</h2>
					</th>
				</tr>
				<tr>
					<td>
						<form action="buscarId.js"	method="post">
							<label>Id equipo:</label>
						<div>
							<input type="text" name="Nombre">
						</div>
						<br>
						<div>
							<input type="submit" name="Buscar" value="Buscar">
						</div>
						</form>
					</td>

				</tr>
		</table>
	</body>
</html>
